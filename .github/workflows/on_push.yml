name: push

on:
  push:
    branches-ignore:
      - 'refs/tags/v'

jobs:
  py39_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}

      - name: List repo
        run: |
          pwd
          ls
          ls -R .
          cd ..
          pwd
          ls -R .


      - name: Make checks on py-3.9
        uses: ./.github/workflows/py39.yml@ci_refactoring
